{% extends "blog/base.html" %}

{% block content %}
    <h1 class="mb-3">All Blog Posts</h1>

    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <!-- Display Author and Date -->
                    <span class="mr-2">{{ post.author }}</span>
                    <small class="text-muted">{{ post.published_date|date:"F d, Y" }}</small>
                </div>
                <!-- Display Title and Content -->
                <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content|truncatewords:10 }}</p>
            </div>
        </article>
    {% empty %}
        <!-- This shows if there are ZERO posts in the database -->
        <p>No posts found.</p>
    {% endfor %}
{% endblock %}
