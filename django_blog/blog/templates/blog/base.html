{% load static %}  <!-- FIX 1: Added this line -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <!-- FIX 2 & 3: Updated path and filename -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <!-- Everyone sees Home -->
                <li><a href="{% url 'home' %}">Home</a></li>

                {% if user.is_authenticated %}
                    <!-- LINKS FOR LOGGED IN USERS -->
                    <li><a href="{% url 'post-create' %}">New Post</a></li>
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <li>
                        <!-- The Secure Logout Button (Fixes 405 Error) -->
                        <form action="{% url 'logout' %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" style="background:none; border:none; cursor:pointer; color:blue; font-size:18px;">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <!-- LINKS FOR ANONYMOUS USERS -->
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Django Blog</p>
    </footer>

    <!-- FIX 2 & 3: Updated path and filename -->
    <script src="{% static 'blog/script.js' %}"></script>
</body>
</html>
